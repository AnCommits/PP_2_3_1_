<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h3 style="text-align: center">Список пользователей</h3>
<table style="border: 0; margin: auto;">
    <thead>
    <tr>
        <th style="border: 0">Имя, фамилия</th>
        <th style="border: 0">Е-мейл</th>
        <th style="border: 0">Дата рождения</th>
        <th style="border: 0">Дата, время записи</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td style="border: 0; padding: 0 5px" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></td>
        <td style="border: 0; padding: 0 5px" th:text="${user.getEmail()}"></td>
        <td style="border: 0; padding: 0 5px; text-align: center" th:text="${user.birthDayToString()}"></td>
        <td style="border: 0; padding: 0 5px; text-align: center" th:text="${user.recordDateTimeToString()}"></td>

        <td style="border: 0; padding: 0 5px; text-align: center"><a href="/" class="button">Редактироать</a></td>

        <td style="border: 0; padding: 0 5px; text-align: center">
            <a href="/remove_user?id=" th:attr="href='/remove_user?id=' + ${user.id}" class="button">
                Удалить
            </a>
        </td>
    </tr>
    </tbody>
</table>

<h4 style="text-align: center">Добавить пользователя</h4>

<table style="border: 1px solid; margin: auto">
    <tbody>
    <tr>
        <td style="padding: 0 5px; text-align: center" rowspan="2"><label for="firstName">Имя</label></td>
        <td style="padding: 0 5px; text-align: center" rowspan="2"><label for="lastName">Фамилия</label></td>
        <td style="padding: 0 5px; text-align: center" rowspan="2"><label for="email">Е-мейл</label></td>
        <td colspan="3" style="text-align: center">Дата рождения</td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td style="padding: 0 5px; text-align: center"><label for="year">год</label></td>
        <td style="padding: 0 5px; text-align: center"><label for="month">месяц</label></td>
        <td style="padding: 0 5px; text-align: center"><label for="day">число</label></td>
    </tr>
    <tr style="border: 0">
        <form th:action="add_user" th:object="${userView}" method="post">
            <td><input type="text" id="firstName" size="15" th:field="*{firstName}"></td>
            <td><input type="text" id="lastName" size="20" th:field="*{lastName}"></td>
            <td><input type="text" id="email" size="25" th:field="*{email}"></td>
            <td><input type="text" id="year" size="4" th:field="*{birthYear}"></td>
            <td><input type="text" id="month" size="4" th:field="*{birthMonth}"></td>
            <td><input type="text" id="day" size="4" th:field="*{birthDay}"></td>
            <td><input type="submit" value="Готово"></td>
        </form>
    </tr>
    </tbody>
</table>
</body>

<!-- Почему css стили не загружаются ? -->
<style>
    .button {
        display: inline-block;
        font-family: 'Arial', 'Verdana', serif;
        text-decoration: none;
        background-color: #e5e5e5;
        color: #0007e0;
        border: 1px solid #0007e0;
        border-radius: 4px;
        font-size: 14px;
        padding: 4px 10px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #d4e4fc;
        color: #4500b5;
        border: 1px solid #000000;
    }
</style>
</html>
